<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" id="label"><label for="head"><h1>Calculator</h1></label></td>
        </tr>
        <tr>
            <td colspan="4" id="txtHght"><input type="text" name="" id="input"></td>
        </tr>
        <tr>
            <td><input type="button" value="AC" class="gray"></td>
            <td><input type="button" value="B" class="gray"></td>
            <td><input type="button" value="%" class="gray"></td>
            <td><input type="button" value="/" class="orange"></td>
        </tr>
        <tr>
            <td><input type="button" value="7" class="dGray"></td>
            <td><input type="button" value="8" class="dGray"></td>
            <td><input type="button" value="9" class="dGray"></td>
            <td><input type="button" value="*" class="orange"></td>
        </tr>
        <tr>
            <td><input type="button" value="4" class="dGray"></td>
            <td><input type="button" value="5" class="dGray"></td>
            <td><input type="button" value="6" class="dGray"></td>
            <td><input type="button" value="-" class="orange"></td>
        </tr>
        <tr>
            <td><input type="button" value="1" class="dGray"></td>
            <td><input type="button" value="2" class="dGray"></td>
            <td><input type="button" value="3" class="dGray"></td>
            <td><input type="button" value="+" class="orange"></td>
        </tr>
        <tr>
            <td><input type="button" value="0" class="dGray"></td>
            <td><input type="button" value="00" class="dGray"></td>
            <td><input type="button" value="." class="dGray"></td>
            <td><input type="button" value="=" class="orange"></td>
        </tr>
    </table>
</body>
</html>
